  <h2>Basic Information</h2>
  <form>
    <label for="FirstName"> First Name</label>
    <input type="text" name="FirstName" id=FirstName>
    <label for="LastName">Last Name </label>
    <input type="text" name="LastName" id="LastName">
  </form>

  <form>
    Age
    <input type="number" name="age" value="" id="age">
    <label for="age"></label>
  </form>
  <form>
    Gender
    <input type="radio" name="gender" value="male" id="male">
    <label for="male">Male</label>
    <input type="radio" name="gender" value="female" id="female">
    <label for="female">Female</label>
  </form>
  <form>
    <label for="email">Your Email</label>
    <input type="text" name="Your Email" id=email>
  </form>
  <form>
    <label for="phone">Your Phone Number</label>
    <input type="text" name="Your Phone Number " value="" id="phone">
  </form>
  <form>
    What is the best way to get in hold of you?
    <input type="radio" name="contacts" value="email" id="boxemail">
    <label for="email">Email</label>
    <input type="radio" name="contacts" value="call" id="call">
    <label for="call">Call</label>
    <input type="radio" name="contacts" value="text" id="text">
    <label for="text">Text</label>
  </form>
  <form> What time is best to contact you?
    <input type="radio" name="Time" value="AM" id="AM">
    <label for="AM">AM</label>
    <input type="radio" name="Time" value="PM" id="PM">
    <label for="PM">PM</label>
  </form>
  <form>
    What class(ses) are you interested to signing up to?
    <input type="checkbox" name="class" id="CrossTraining">
    <label for="CrossTraining">Cross Training</label>
    <input type="checkbox" name="class" id="sprint">
    <label for="sprint">Sprint</label>
    <input type="checkbox" name="class" id="spin">
    <label for="spin">Spin</label>
    <input type="checkbox" name="class" id="bodypump">
    <label for="bodypump">BodyPump</label>
    <input type="checkbox" name="class" id="bodycombat">
    <label for="bodycombat">BodyCombat</label>
    <input type="checkbox" name="class" id="stepinterval">
    <label for="stepinterval">Step Interval</label>
    <input type="checkbox" name="class" id="advancedcrosstraining">
    <label for="advancedcrosstraining">Advanced Cross Training</label>
    <input type="checkbox" name="class" id="mixxedfit">
    <label for="mixxedfit">MixxedFit</label>
    <input type="checkbox" name="class" id="zumba">
    <label for="zumba">Zumba</label>
  </form>
  <form action="thankyou.html">
<input type="submit" value="submit">
  </form>
